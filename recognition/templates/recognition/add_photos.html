{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>

	  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <style>
    body{
      background: url('{% static "recognition/img/bg_image.jpg"%}') no-repeat center center fixed;
      background-size: cover;
      
    }
   
   </style>


<title>TIMEIT</title>
</head>
<body>

<div class="col-lg-12 bg-dark text-white" style="max-height: 20px ; padding-top:1em;padding-bottom:3em;margin-left:auto; margin-right: auto;" >

  <a href="{% url 'dashboard' %}" style="color: rgb(255, 255, 255);"><h5 class="text-left"> Back</h5></a>
</div>

  <section class="vh-100 gradient-custom" style="padding-top: 5%;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form method="POST" >
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4"> Enter Username </legend>
                  {{form| crispy}}
                </fieldset>
          
                <div class="form-group">
                  <button class="btn btn-outline-info" type="submit"> Submit</button>
                </div>
              </form>
          </div>
          <div class="col-lg-12" style="padding-top: 100px;">
           {% if messages %}
                {% for message in messages%}
                <div class="alert alert-{{message.tags}}" > {{message}}
                </div>
                {%endfor %}
          
              {%endif%}           
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
